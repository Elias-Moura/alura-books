<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburger container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="assets/images/Logo.svg" alt="Logo da Alurabooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="assets/images/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="assets/images/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="assets/images/Usuário.svg" alt="Meu usuário" class="container__imagem"></a>
        </div>
    </header>


</body>

</html>
